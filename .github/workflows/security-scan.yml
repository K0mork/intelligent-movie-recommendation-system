      run: |
        set -euo pipefail

        echo "ğŸ›¡ï¸  FilmFlow Security Scan: APIã‚­ãƒ¼ï¼ã‚·ãƒ¼ã‚¯ãƒ¬ãƒƒãƒˆæ¤œå‡ºã‚’é–‹å§‹â€¦"

        # â”€â”€â”€â”€â”€ è‰²è¨­å®šï¼ˆANSIï¼‰â”€â”€â”€â”€â”€
        RED='\033[0;31m'
        GREEN='\033[0;32m'
