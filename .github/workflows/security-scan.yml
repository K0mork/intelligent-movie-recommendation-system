        fetch-depth: 1

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # ã‚«ã‚¹ã‚¿ãƒ  grep ã‚¹ã‚­ãƒ£ãƒ³ï¼ˆAPI Keyæ¤œå‡ºå°‚ç”¨ï¼‰
    - name: ğŸ” Scan for API Keys and Secrets
      continue-on-error: true
