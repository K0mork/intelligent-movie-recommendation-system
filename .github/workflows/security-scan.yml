          -print0)

        FOUND=0

        echo -e "${BLUE}ğŸ” ãƒ¯ãƒ¼ã‚­ãƒ³ã‚°ãƒ„ãƒªãƒ¼ã‚’ã‚¹ã‚­ãƒ£ãƒ³ä¸­â€¦${NC}"
        for file in "${FILES[@]}"; do
          for regex in "${REGEX_LIST[@]}"; do
            # ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–ï¼šå„æ­£è¦è¡¨ç¾ã‚’å€‹åˆ¥å‡¦ç†
            if grep -HnE "$regex" "$file" 2>/dev/null | grep -vE "$EXCLUDE_CONTENT" >/dev/null 2>&1; then
              echo -e "${RED}ğŸš¨ æ©Ÿå¯†æƒ…å ±æ¤œå‡º:${NC} ${file} (pattern: ${regex})"
              grep -HnE "$regex" "$file" 2>/dev/null | grep -vE "$EXCLUDE_CONTENT" || true
              FOUND=1
            fi
          done
        done

        echo -e "${YELLOW}ğŸ“š Gitå±¥æ­´ï¼ˆç›´è¿‘1ã‚³ãƒŸãƒƒãƒˆï¼‰ã‚’ã‚¹ã‚­ãƒ£ãƒ³ä¸­â€¦${NC}"
        if git rev-list --max-count=1 --all >/dev/null 2>&1; then
          git rev-list --max-count=1 --all | while read commit; do
            for regex in "${REGEX_LIST[@]}"; do
              # git grepã®ã‚¨ãƒ©ãƒ¼ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚°å¼·åŒ–
              if git grep -E "$regex" "$commit" -- . 2>/dev/null | grep -vE "$EXCLUDE_CONTENT" >/dev/null 2>&1; then
                echo -e "${RED}âš ï¸  å±¥æ­´å†…ã§æ©Ÿå¯†æƒ…å ±æ¤œå‡º:${NC} commit ${commit}"
                git grep -E "$regex" "$commit" -- . 2>/dev/null | grep -vE "$EXCLUDE_CONTENT" || true
                FOUND=1
              fi
            done
          done
        else
          echo -e "${YELLOW}â„¹ï¸  Gitå±¥æ­´ã‚¢ã‚¯ã‚»ã‚¹ã§ããªã„ãŸã‚ã€ãƒ¯ãƒ¼ã‚­ãƒ³ã‚°ãƒ„ãƒªãƒ¼ã®ã¿ã‚¹ã‚­ãƒ£ãƒ³${NC}"
        fi

        echo -e "${GREEN}ğŸ” ã‚¹ã‚­ãƒ£ãƒ³å®Œäº†${NC}"

        if [[ $FOUND -eq 1 ]]; then
          echo -e "${RED}${BOLD}ğŸš¨ ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚¢ãƒ©ãƒ¼ãƒˆï¼šæ©Ÿå¯†æƒ…å ±ãŒæ¤œå‡ºã•ã‚Œã¾ã—ãŸ${NC}"
          echo "scan_result=failure" >> $GITHUB_OUTPUT
          exit 2  # exit code 2 = custom scan failure
        else
          echo -e "${GREEN}${BOLD}âœ… ã‚«ã‚¹ã‚¿ãƒ ã‚¹ã‚­ãƒ£ãƒ³ï¼šå•é¡Œãªã—${NC}"
          echo "scan_result=success" >> $GITHUB_OUTPUT
        fi

    # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    # çµæœåˆ¤å®šï¼šã‚«ã‚¹ã‚¿ãƒ ã‚¹ã‚­ãƒ£ãƒ³ã®çµæœã®ã¿è©•ä¾¡
    - name: ğŸ—‚ï¸  Evaluate Security Scan Results
